<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Image Slider</title>
</head>
<body  class="bg-violet-400 flex justify-center items-center min-h-screen">
    <div class="rounded-lg">
        <p class="text-2xl font-semibold text-center mb-3">Image Slider</p>
        <img name="slide" class="object-cover rounded-lg h-60 shadow-xl">
    </div>

    <script>
        let images = ['../../images/img1.jpeg','../../images/img2.jpeg','../../images/img3.jpeg']
        let i = 0

        function showImg(){
            document.slide.src = images[i]

            if(i < images.length - 1)  i++
            else  i = 0

            setTimeout(showImg, 3000)
        }
        window.onload = showImg
    </script>
</body>
</html>
